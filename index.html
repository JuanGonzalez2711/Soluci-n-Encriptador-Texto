<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución Challenge Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingresa tu texto aquí"></textarea>
        <div class="button-container">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
        </div>
        <div class="output">
            <h2>Resultado:</h2>
            <p id="outputText"></p>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Desarrollado por Juan Jose Gonzalez Ruiz</p>

                </a>
                <a href="https://www.linkedin.com/in/juan-jose-gonzalez-ruiz-6b9bb5258/">
                    <img src=".\assets\linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>   
    <script src="app.js"></script>
</body>
</html>
